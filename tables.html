<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <h3> Personal Information</h3>
    <table style="width: 60%">
        <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>CONTACT NO.</th>
    </tr>
    <tr style="height: 150%">
        <td>JOHN</td>
        <td>45</td>
        <td>67875468</td>

    </tr>
    <tr>
        <td>ROSE</td>
        <td>67</td>
        <td>678756788</td>

    </tr>
    <tr>
        <td>JILL</td>
        <td>67</td>
        <td>678756788</td>

    </tr>
    </table>
    
    
    <h3>Time Table</h3>
    <table style="width: 60%">
        <tr>
            <th>MON</th>
            <th>TUES</th>
            <th>WED</th>
            <th>THURS</th>
            <th>FRI</th>
            <th>SAT</th>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">NAME</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>JACK</td>
            <td>SMITH</td>
            <td>37</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>NAME</th>
            <td>JILL</th>
        </tr>
        <th rowspan="2">COUNTRY</th>
        <td>ENGLAND</td>
        <tr>
        <td>INDIA</td>
         </tr>

    </table>
</body>
</html>
